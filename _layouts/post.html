---
layout: default
---
<article class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
    </time>
  </header>

  <div class="post-content">
    <div class="container">
      <div class="post-container">  
        {{ content }}
      </div>
    </div>
  </div>
</article>
